<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <h2>ChangeCodeHackathon</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                Teamname <input class="form-control" id="teamname" type="text" name="Teamname" value="The_Brogrammers">
                Password <input class="form-control" id="password" type="text" name="Password" value="SuperKulPass123#">
            </div>
            <button id="login" class="btn btn-default">Login</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <h4>Result</h4>
       <div id="token"></div>
    </div>
</div>

<script>

    $("#login").click((e) => {
        e.preventDefault();
        let teamname = document.getElementById("teamname").value;
        let password = document.getElementById("password").value;

        if(!teamname || !password) {
            alert("Please fill out all the fields!");
            return;
        }

        let json = {
            Teamname : teamname,
            Password : password,
        };

        $.ajax({
            type: "POST",
            contentType: 'application/json',
            crossDomain: true,
            data: JSON.stringify(json),
            url: "http://52.233.158.172/change/api/en/account/login",
            success: (result) => {
                console.log(result);
                document.getElementById("token").innerHTML = result.Result
            }
        });
    });
</script>

</body>
</html>
